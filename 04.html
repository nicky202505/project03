<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 

    <style> 
    .box{
        width : 200px ; 
        height : 300px ; 
        background-color: brown ;  
        margin : 10px ; 
    } 

    .container{
        width : 1400 px ; 
        height : 600px ; 
        display : flex ;  
        margin-top : 1000px ; 
    }

    .container {
      display: flex;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      height: 300px;
    }
    .box {
      width: 100px;
      height: 100px;
      background: #852b2b;
      border-radius: 20px;
      opacity: 1;
    }
    </style>
</head>
<body>  

    <div class="container">
        <div class="box"></div>
        
        <div class="box"></div>
        
        <div class="box"></div>
        
        <div class="box"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      gsap.registerPlugin(ScrollTrigger);
      gsap.from('.container .box', {
        y: -50,
        opacity: 0,
        ease: "bounce.out",
        duration: 3,
        scrollTrigger: {
          trigger: '.container',
          start: 'top 80%',
          toggleActions: 'play none none none'
        }
      });
    });
    </script>
</body>
</html>
